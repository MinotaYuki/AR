<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="load.js"></script>
<title>border</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  
  <div id="loading">
    <div class="spinner">loading</div>
  </div>

<!-- planeでマスクするテスト -->
<script>
  AFRAME.registerComponent('plane', {
    init: function () {
      const material = this.el.getObject3D('mesh').material;

      material.colorWrite = false;

      console.log(material);
    }
  });
</script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene ar embedded arjs="debugUIEnabled:false;">
    <!-- OBJ形式のCGモデルの読み込み -->

    <a-assets>
      <!-- 3Dモデルをプリロード -->
      <a-asset-item id="testFloar" src="testFloar.glb"></a-asset-item>
      <a-asset-item id="mir_man_in" src="mir_man_in.glb"></a-asset-item>
      <a-asset-item id="mir_man_out" src="mir_man_out.glb"></a-asset-item>
      <a-asset-item id="main" src="main.glb"></a-asset-item>
      <a-asset-item id="mk" src="marker.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="pattern-mr1.patt">

      <a-entity 
        gltf-model="#mir_man_out" 
        scale="1.5 1.5 1.5" 
        position="0 0 2"
        rotation="-60 0 0"
        animation-mixer="alternate"
        delay="9000">
      </a-entity>

      <a-plane 
        material="side: double"
        color="red"
        plane
        scale="1.1 1.1 1.1"
        rotation="90 0 0"
        position="0 0 0"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="red"
        plane
        scale="5 5 1"
        rotation="90 0 0"
        position="4.1 0 0"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="red"
        plane
        scale="5 5 1"
        rotation="90 0 0"
        position="-4.1 0 0"
      ></a-plane>
        <a-plane 
        material="side: double"
        color="red"
        plane
        scale="15 5 1"
        rotation="90 0 0"
        position="0 0 4.6"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="red"
        plane
        scale="15 5 1"
        rotation="90 0 0"
        position="0 0 -4.6"
      ></a-plane>

      <a-entity 
        gltf-model="#mir_man_in" 
        scale="1.5 1.5 1.5" 
        position="0 0 2"
        rotation="-120 0 0"
        animation-mixer="alternate"
        >
      </a-entity>
      
    </a-marker>

    <a-marker type="pattern" url="pattern-mr2.patt">
      <a-entity 
        gltf-model="#main" 
        scale="1 1 1" 
        position="2 0 0"
        rotation="0 0 0"
        animation-mixer="alternate">
      </a-entity>

      <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="1.1 1.1 1.1"
        rotation="90 0 0"
        position="0 0 0"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="5 5 1"
        rotation="90 0 0"
        position="5 0 0"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="5 5 1"
        rotation="90 0 0"
        position="-5 0 0"
      ></a-plane>
        <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="15 5 1"
        rotation="90 0 0"
        position="0 0 4.6"
      ></a-plane>
      <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="15 5 1"
        rotation="90 0 0"
        position="0 0 -4.6"
      ></a-plane>

      <a-entity 
        gltf-model="#main" 
        scale="1 -1 1" 
        position="2 0 0"
        rotation="0 0 0"
        animation-mixer="alternate">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="pattern-mr3.patt">
      <a-plane 
        material="side: double"
        color="blue"
        plane
        scale="1.1 1.1 1.1"
        rotation="90 0 0"
        position="0 0 0"
      ></a-plane>
      <a-ring
      material="side: double"
      plane
      color="green"
      radius-inner="1.4"
      radius-outer="10"
      position="0 0.01 0"
      rotation="90 0 0"
      ></a-ring>
      <a-entity 
        gltf-model="#mk" 
        scale="0.5 0.5 0.5" 
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer="alternate"
        >
      </a-entity>
    </a-marker>

    <a-entity 
      ight="color: #AFA; intensity: 1.5" 
      position="-1 1 0">
    </a-entity>


 
  </a-scene> 
 
</body>
</html>
